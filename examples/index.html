<!doctype html>
<meta charset="utf-8">
<html>
    <head>
        <title>Icosa Viewer</title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import { Viewer } from "../dist/icosa-viewer.module.js";
            import { GUI } from "https://unpkg.com/three@0.125.0/examples/jsm/libs/dat.gui.module.js";

            const viewer = new Viewer();
            viewer.loadPolyUrl("https://poly.google.com/view/c_l71DaVU_3");

            var params = {
                polyUrl: "Paste a Poly link here"
            };

            var gui = new GUI();
            gui.add(params, "polyUrl").onFinishChange(function (value) {
                //Do something with the new value
                console.log(value);
                viewer.loadPolyUrl(value);
            });
        </script>
        <div id="icosa-viewer"></div>
    </body>
</html>
